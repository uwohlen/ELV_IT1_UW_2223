<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Hall</title>

    <style>
        body {
            background-color: #323232;
            font-family: "Century Gothic", Arial, sans-serif;
            font-size: 14px;
            color: #f2f2f2;
        }
        img:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Monty Hall</h1>
    <p>Hvilken dør vil du velge?</p>
    <img id = "r" src = "rod.jpg" width = "227" height = "324" alt = "Dør">
    <img id = "g" src = "gronn.jpg" width = "227" height = "324" alt = "Dør">
    <img id = "b" src = "blaa.jpg" width = "227" height = "324" alt = "Dør">

    <script>
        let rodDorEl = document.querySelector("#r");
        let gronnDorEl = document.querySelector("#g");
        let blaaDorEl = document.querySelector("#b");

        rodDorEl.addEventListener("click",sjekkDor);
        gronnDorEl.addEventListener("click",sjekkDor);
        blaaDorEl.addEventListener("click",sjekkDor);

        function sjekkDor(event){
            let trykketDor = event.target;
            //console.log(trykketDor.id);

            if (trykketDor.id === "r"){
                console.log("Du trykket på den røde døren.");
                let carEl = document.createElement("img");
                carEl.setAttribute("src", "bil.png");
                carEl.setAttribute("width", "227");
                carEl.setAttribute("height", "324");
                carEl.setAttribute("alt", "bil");
                document.body.appendChild(carEl);

                rodDorEl.parentNode.replaceChild(carEl, rodDorEl);
            } else if(trykketDor.id ==="g"){
                console.log("Du trykket på den grønne døren");
                let goatEl = document.createElement("img");
                goatEl.setAttribute("src", "geit.jpg");
                goatEl.setAttribute("width", "227");
                goatEl.setAttribute("height", "324");
                goatEl.setAttribute("alt", "geit");
                document.body.appendChild(goatEl);

                gronnDorEl.parentNode.replaceChild(goatEl, gronnDorEl);
            } else{
                console.log("Du trykket på den blå døren");
                let goatEl = document.createElement("img");
                goatEl.setAttribute("src", "geit.jpg");
                goatEl.setAttribute("width", "227");
                goatEl.setAttribute("height", "324");
                goatEl.setAttribute("alt", "geit");
                document.body.appendChild(goatEl);

                blaaDorEl.parentNode.replaceChild(goatEl, blaaDorEl);

            }
        }

    </script>
</body>
</html>
