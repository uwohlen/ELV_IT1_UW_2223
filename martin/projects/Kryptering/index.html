<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Krypteringsalgortime</title>
</head>
<body>
    
    <h1>Krypteringsalgortime</h1>

    <input id="inputId" type="text" placeholder="Skriv inn tekst her">
    <button onclick="encrypt('inputId', 5, 'outputId')">Krypter</button>
    <button onclick="decrypt('inputId', 5, 'outputId')">Dekrypter</button>
    
    <h3 id="outputId">Her kommer teksten</h3>

    <script src="./scripts/encrypt.js"></script>
</body>
</html>
